<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Sign-up form</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./img/logo-icon.png" alt="The image of a vector of a flower's carpel" height="100px" width="auto">
            <h1>Placeholder</h1>
        </div>
        <p id="credits">Image by <a href="https://freesvg.org/by/OpenClipart">OpenClipart</a> on <a href="https://freesvg.org/">FreeSVG</a></p>
    </header>
    <main>
        <section>
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br><br> You <i>know</i> you want to.</h2>
            <div id="form-container">
                <form>
                    <fieldset>
                        <h2>Let's do this!</h2>
                        <div class="form-inputs">
                            <div class="column-1">
                                <label for="first-name">First Name <input type="text" id="first-name" pattern="[A-Z]{1,}[a-z]|[A-Z]{1,}[a-z]{2,}" title="Please enter a valid name." placeholder=" " required> </label>
                                <label for="last-name">Last Name <input type="text" id="last-name" pattern="[A-Z]{1,}[a-z]|[A-Z]{1,}[a-z]{2,}" title="Please enter a valid name." placeholder=" " required> </label>
                                <label for="email">Email <input type="email" id="email" placeholder=" " required> </label>
                            </div>
                            <div class="column-2">
                                <label for="phone">Phone Number <input type="tel" id="phone" pattern="[0-9]{10}|[0-9]{3}(-| |.)[0-9]{3}(-| |.)[0-9]{4}" title="Please enter a valid phone number. For example: 123-456-7890" placeholder=" " required> </label>
                                <label for="password">Password <input type="password" id="password" minlength="8" maxlength="32" title="Your password is too short." placeholder=" " required> </label>
                                <label for="confirm-password">Confirm Password <input type="password" id="confirm-password" minlength="8" maxlength="32" title="Your password is too short." placeholder=" " required> </label>
                            </div>
                        </div>
                    </fieldset>
                    <button>Create account</button>
                </form>
                <p>Already have an account? <a href="./index.html">Log in</a></p>
            </div>
        </section>
    </main>
</body>
</html>
